<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div style="text-align: center;" data-mdb-input-init class="form-outline mb-4">
        <h1 class="mt-5">Welcome to Alice's Shop Portal</h1>
        <h2>Registered Admin Only</h2>
    </div>

    <form method="post">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4" >
            <p class="text-danger" th:text="${errorMessage}"></p>
            <input type="text" name="name" id="username" class="form-control"/>
            <label class="form-label" for="username">Username </label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" name="password" id="password" class="form-control"/>
            <label class="form-label" for="password">Password</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4" style="text-align: center;">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>


</div>
</body>
</html>
